<body>
    <h1>creating an object using inheritance and contructor function</h1>
</body>
</html>
<script>
    let carObject1={
        brandname:"tata",
        catagory:"car"
    }
    let tataSafari=Object.create(carObject1);
    tataSafari.carName="tata sarari";
    tataSafari.price="15lakh";
    console.log(tataSafari);

    /*------------------creating object using constructor function------*/
    function carObject2(carname,price){
        this.brandname="tata";
        this.catagory="car";
        this.carName=carname;
        this.price=price;
        
    }
    
    let tataHarrier=new carObject2("tataHarrier","15lakh")
    console.log(tataHarrier);
</script>
